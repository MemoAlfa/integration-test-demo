version: '3'
services:
  mockServer:
    image: jamesdbloom/mockserver:mockserver-5.6.0
    network_mode: bridge
    ports:
      - 1080
    environment:
      - LOG_LEVEL=DEBUG # INFO

  psql:
    network_mode: bridge
    image: postgres
    ports:
      - 5432
    environment:
      POSTGRES_PASSWORD: zenUp
      POSTGRES_DB: zenUp
      TZ: GMT

  localstack:
    network_mode: bridge
    image: localstack/localstack:0.9.5
    environment:
      - SERVICES= sqs,s3
      - DEFAULT_REGION='moon-east-1'
      - LOG_LEVEL=ERROR
      - HOSTNAME_EXTERNAL=${HOSTNAME_EXTERNAL}
    ports:
      - 4576
      - 4572

networks:
  default:
    external:
      name: bridge
